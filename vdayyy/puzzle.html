<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play! ðŸŽ®</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFA17F 0%, #00223E 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .game-header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 10px 40px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 25px 35px;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.95);
            max-width: 600px;
            margin: 0 auto 40px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 30px 0 50px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .card.flipped {
            background: rgba(255, 255, 255, 0.95);
            border-color: #FFA17F;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            border-color: #84fab0;
            animation: matchPulse 0.6s ease;
            pointer-events: none;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .card-front {
            color: rgba(255, 255, 255, 0.8);
            font-size: 2.5rem;
            font-weight: 900;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .completion-content {
            background: linear-gradient(135deg, rgba(255, 161, 127, 0.95) 0%, rgba(255, 107, 107, 0.95) 100%);
            padding: 80px 60px;
            border-radius: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: scaleIn 0.5s ease;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
        }

        @keyframes scaleIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .completion-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .completion-content p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 50px;
            line-height: 1.6;
        }

        button {
            background: #fff;
            color: #FFA17F;
            border: none;
            padding: 22px 60px;
            font-size: 1.4rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
        }

        @media (max-width: 768px) {
            .game-board {
                gap: 15px;
                max-width: 90%;
            }

            .card {
                font-size: 2rem;
            }

            .stats-bar { gap: 40px; }
            .stat-value { font-size: 2.5rem; }
        }

        @media (max-width: 480px) {
            .game-board { gap: 10px; }
            .card { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1>Memory Match ðŸ’•</h1>
        <p class="subtitle">FIND THE PAIRS TO CONTINUE</p>
    </div>

    <div class="instructions">
        <strong>How to play:</strong> Click cards to flip them. Match all pairs of things that remind me of you!
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-label">Moves</div>
            <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Matched</div>
            <div class="stat-value" id="matched">0/8</div>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="completion-modal" id="completionModal">
        <div class="completion-content">
            <h2>ðŸŽ‰ Perfect! ðŸŽ‰</h2>
            <p>Just like you piece together my heart, Bakudiii! ðŸ’•</p>
            <button onclick="nextPage()">Continue Our Journey â†’</button>
        </div>
    </div>

    <script>
        const cardPairs = [
            'ðŸ’•', 'ðŸ’•',
            'ðŸŒ¹', 'ðŸŒ¹',
            'â­', 'â­',
            'ðŸ’Œ', 'ðŸ’Œ',
            'ðŸŽµ', 'ðŸŽµ',
            'â˜•', 'â˜•',
            'ðŸŒ™', 'ðŸŒ™',
            'âœ¨', 'âœ¨'
        ];

        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            const shuffled = shuffle([...cardPairs]);

            shuffled.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">${symbol}</div>
                `;
                card.onclick = () => flipCard(card);
                board.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.symbol === card2.dataset.symbol;

            setTimeout(() => {
                if (match) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('matched').textContent = `${matchedPairs}/8`;
                    
                    if (matchedPairs === 8) {
                        setTimeout(() => {
                            document.getElementById('completionModal').style.display = 'flex';
                        }, 800);
                    }
                } else {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }

                flippedCards = [];
                canFlip = true;
            }, 1000);
        }

        function nextPage() {
            window.location.href = 'reasons.html';
        }

        createBoard();
    </script>
</body>
</html>
