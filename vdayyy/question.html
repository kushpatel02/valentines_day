<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question For You ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e94057 0%, #f27121 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: particleFloat 20s infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .heart-rain {
            position: fixed;
            font-size: 40px;
            animation: heartFall 10s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes heartFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 900px;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .rose-icon {
            font-size: 8rem;
            margin-bottom: 40px;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .pre-question {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
            margin-bottom: 40px;
            line-height: 1.6;
            text-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .main-question {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.5rem, 10vw, 7rem);
            font-weight: 900;
            color: #fff;
            margin: 50px 0;
            text-shadow: 0 20px 60px rgba(0,0,0,0.4);
            letter-spacing: -3px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .sub-message {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            line-height: 1.8;
            margin: 40px auto;
            max-width: 700px;
        }

        .buttons-wrapper {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 80px;
            flex-wrap: wrap;
        }

        button {
            background: #fff;
            color: #e94057;
            border: none;
            padding: 30px 70px;
            font-size: 1.6rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(233, 64, 87, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(-5px) scale(1.05);
        }

        .sparkles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .sparkle {
            position: absolute;
            font-size: 25px;
            animation: sparkleAnim 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .rose-icon { font-size: 5rem; }
            .buttons-wrapper { gap: 20px; flex-direction: column; }
            button { 
                width: 100%; 
                max-width: 400px;
                padding: 25px 50px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles-bg" id="particlesBg"></div>
    <div id="heartRain"></div>
    <div class="sparkles" id="sparkles"></div>

    <div class="content">
        <div class="rose-icon">ðŸŒ¹</div>
        
        <p class="pre-question">
            After everything we've been through,<br>
            after all the miles between us...
        </p>

        <h1 class="main-question">
            Will You Be<br>My Valentine? ðŸ’•
        </h1>

        <p class="sub-message">
            I know we're far apart, but my love for you knows no distance.
            <br><br>
            You make every day special, Bakudiii.
            <br>
            So what do you say?
        </p>

        <div class="buttons-wrapper">
            <button onclick="celebrate()">Yes! ðŸ’•</button>
            <button onclick="celebrate()">Absolutely Yes! ðŸ’–</button>
        </div>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particlesBg');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 8 + 3 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = Math.random() * 10 + 15 + 's';
                container.appendChild(particle);
            }
        }

        function createHeartRain() {
            const container = document.getElementById('heartRain');
            const hearts = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'â¤ï¸', 'ðŸŒ¹'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-rain';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 30 + 30) + 'px';
                container.appendChild(heart);

                setTimeout(() => heart.remove(), 10000);
            }, 600);
        }

        function createSparkles() {
            const container = document.getElementById('sparkles');
            const sparkles = ['âœ¨', 'â­', 'ðŸ’«', 'ðŸŒŸ'];
            
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = sparkles[Math.floor(Math.random() * sparkles.length)];
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() + 's';
                container.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 3000);
            }, 400);
        }

        function celebrate() {
            document.body.style.animation = 'fadeOut 1.2s ease';
            
            setTimeout(() => {
                window.location.href = 'celebration.html';
            }, 1200);
        }

        createParticles();
        createHeartRain();
        createSparkles();
    </script>

    <style>
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</body>
</html>
